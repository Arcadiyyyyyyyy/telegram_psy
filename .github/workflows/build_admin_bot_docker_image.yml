name: Build admin bot image

on:
  push:
    branches:
      - main

  workflow_dispatch:

defaults:
  run:
    working-directory: ./

env:
  IMAGE_NAME: psy_telegram_admin_bot
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build and push the image
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's/[\/-]/_/g')

          # tag
          TAG=$IMAGE_ID:$VERSION

          # Change all uppercase to lowercase
          TAG=$(echo $TAG | tr '[A-Z]' '[a-z]')

          echo TAG=$TAG

          # Build the Docker image
          docker build . -f admin_bot.dockerfile -t $TAG 

          # Docker Push
          docker push $TAG
